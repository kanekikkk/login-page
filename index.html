<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Submit Form</title>
</head>
<body>
    <main>
        <section id="image-And-Title">
            <img src="images/eva.jpg" alt="eva-image">
            <h1>Practice</h1>
        </section>
        <section id="Form">
            <form action="#">
                <fieldset>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" type="tel" required>
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                        <div id="showPassword" class="show" onclick="showPassword()">show</div>
                    </div>
                    <div class="input">
                        <label for="again-password">CONFORM PASSWORD</label>
                        <input type="text" id="againPassword" required>
                        <div id="showAgainPassword" class="show" onclick="showAgainPassword()">hide</div>
                    </div>
                    <p id="passwordNotMatch"></p>
                </fieldset>
                <div>
                    <button class="button"type="submit">Create Account</button>
                </div>
                <p>Already have an account?<a href="#">Log in</a></p>
            </form>
        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
